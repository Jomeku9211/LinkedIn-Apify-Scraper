<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <!-- Typography: Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&family=Poppins:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-dark: #2C426B;
      --brand-light: #8DBAD7;
      --brand-accent: #F16a24;
    }
    body {
      font-family: 'Lato', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji';
      background: #f5f5f7; /* apple-like neutral */
      color: #1d1d1f;
      display:flex; align-items:center; justify-content:center; height:100vh; margin:0;
    }
    .card {
      background:#ffffff;
      border:1px solid rgba(0,0,0,0.08);
      border-radius:12px;
      padding:26px; width:100%; max-width:380px;
      box-shadow:0 8px 20px rgba(0,0,0,0.06);
    }
    h1 { font-family:'Poppins', sans-serif; font-size:22px; margin:0 0 12px; color:var(--brand-dark); font-weight:700; }
  p { margin:0 0 16px; color:#6e6e73; font-size:14px; font-family:'Lato', sans-serif; }
    .field { margin-bottom:14px; }
  label { display:block; margin-bottom:6px; font-size:13px; color:#6e6e73; font-family:'Roboto', sans-serif; }
    input {
      width:100%; padding:10px 12px; border-radius:10px;
      border:1px solid rgba(0,0,0,0.12);
      background:#fff; color:#1d1d1f; outline:none;
      font-family:'Roboto', sans-serif;
    }
  input:focus { border-color: rgba(0,0,0,0.28); box-shadow:0 0 0 3px rgba(0,0,0,0.06); }
  .btn { width:100%; padding:10px 12px; border:none; border-radius:999px; background:var(--brand-accent); color:#fff; font-weight:700; cursor:pointer; font-family:'Poppins', sans-serif; transition:opacity .2s, box-shadow .2s; }
  .btn:hover { opacity:.96; box-shadow:0 6px 14px rgba(241,106,36,0.25); }
  .error { background:#FCE8DE; border:1px solid var(--brand-accent); color:#7a2e12; padding:10px 12px; border-radius:10px; margin-bottom:14px; font-size:13px; }
  .error.expired { background:#FFF3CD; border:1px solid #FFC107; color:#856404; }
  .error.logout { background:#D1ECF1; border:1px solid #17A2B8; color:#0C5460; }
  .hint { font-size:12px; color:#2c426b99; margin-top:10px; }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      
      // Handle different error types
      if (params.get('error') === '1') {
        const box = document.getElementById('err');
        box.style.display = 'block';
        box.textContent = 'Invalid credentials. Try again.';
      }
      
      // Handle expired session
      if (params.get('expired') === '1') {
        const box = document.getElementById('err');
        box.style.display = 'block';
        box.textContent = 'Your session has expired due to inactivity. Please log in again.';
        box.className = 'error expired';
      }
      
      // Handle logout
      if (params.get('logout') === '1') {
        const box = document.getElementById('err');
        box.style.display = 'block';
        box.textContent = 'You have been successfully logged out.';
        box.className = 'error logout';
      }
    });
  </script>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'">
</head>
<body>
  <div class="card">
    <h1>Sign in</h1>
    <p>Access to the LinkedIn Scraper Dashboard is restricted.</p>
    <div id="err" class="error" style="display:none;">Invalid credentials. Try again.</div>
    <form method="POST" action="/login" autocomplete="off">
      <div class="field">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
      </div>
      <button class="btn" type="submit">Login</button>
      <div class="hint">Demo: username "krishna" and password "maruti"</div>
    </form>
  </div>
  </body>
</html>
